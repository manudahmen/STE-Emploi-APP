<script type="text/javascript" src="shadowbox.js"></script>
<script type="text/javascript">
Shadowbox.init({
    // let's skip the automatic setup because we don't have any
    // properly configured link elements on the page
    skipSetup: true,
    // include the html player because we want to display some html content
    players: ["img","html"]
});

window.onload = function(){

    // open a welcome message as soon as the window loads
	Shadowbox.setup("a.shadowbox", {
        height:     350,
        width:      350,
	  title: 	"Evenements"
    });
};
var evts = new Array();
evts[0] = new Array();
evts[0][0] = 'Evenement 1';
evts[0][1] = '<h1>Page</h1><p>Paragraphe §§§§</p>';
evts[1] = new Array();
evts[1][0] = 'Evenement 2';
evts[1][1] = '<h1>Page</h1><p>Paragraphe §§§§</p>';
evts[2] = new Array();
evts[2][0] = 'Evenement 3';
evts[2][1] = '<h1>Page</h1><p>Paragraphe §§§§</p>';

function openLink(id)
{
    
    Shadowbox.open({
        content:    evts[id][1],
        player:     "html",
        title:      evts[id][0],
        height:     350,
        width:      350
    });
}
</script>
<title>Test shadowbox</title>
</head>

<body>
<div id="selection"></div>
<h1>Test shadowbox</h1>
<a href="javascript:;" onclick="javascript:openLink(0);">Evt 1</a>
<a href="javascript:;" onclick="javascript:openLink(1);">Evt 2</a>
<a href="javascript:;" onclick="javascript:openLink(2);">Evt 3</a>
</body>
</html>
